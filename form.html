<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 表单</title>
</head>
<body>
    <form>
        form element
        <input name="username" value="用户名"/><br>
        <input name="password" value="密码" type="password"/><br>
        <input type="submit"><br>

        <input type="text" />
        <input type="button"/>

    </form>

    <h2>单选按钮输入</h2>
    <form>
        <input type="radio" name="sex" value="male" checked/>
        <input type="radio" name="sex" value="female"/>
    </form>
    <h2>复选框</h2>
    <form>
        <input type="checkbox" name="food" value="meat" />
        <input type="checkbox" name="food" value="fruit" />
        <input type="checkbox" name="food" value="vegetable" />
    </form>
    <div style="width: 600px;height: 400px;background-color: #999999;">
        <form action="http://localhost:8080/">
            <input type="submit" value="提交"/>
        </form>
    </div>


</body>
</html>
